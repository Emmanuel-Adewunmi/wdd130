<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <div class="form-item">
                    <label for="q1">1. What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>

                <div class="form-item">
                    <label for="q2">2. How are id and class attibutes selected in CSS?</label>
                    <textarea> id="q2" name="q2"> </textarea>
                </div>

                <div class="form-item">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One </option>
                        <option value="select">/* Applying color */</option>
                        <option value="select">// Applying color</option>
                        <option value="select">/* Applying color</option>
                        <option value="select">-- Applying color</option>
                        <option value="select">|| Applying color||</option>
                        <option value="select">\\ ** applying color*//</option>
                    </select>
                </div>

                <div class="form-item ">
                    <label for="q4">4. What is the bottom margin given in this declaration?</label>
                    <input type="number" id="q4" name="q4">
                </div>
            
                <button type="submit">Submit Quiz</button>
            
            </fieldset>  
        </form>
    </main>
</body>
</html>
